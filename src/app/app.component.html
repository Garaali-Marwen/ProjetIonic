<ion-app>
  <ion-menu contentId="main" side="end" *ngIf="!isSignInOrSignUpRoute()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="connected">
          <ion-accordion-group style="width: 100%">
            <ion-accordion>
              <ion-item slot="header">
                <ion-avatar>
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
                </ion-avatar>
                <ion-label class="ion-margin-start">{{connectedUser?.firstName}} {{connectedUser?.lastName}}</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-menu-toggle>
                  <ion-item routerLink="/profil">
                    <ion-icon name="person-circle" slot="start"></ion-icon>
                    My profile
                  </ion-item>
                  <ion-item routerLink="/" (click)="logOut()">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    Log out
                  </ion-item>
                </ion-menu-toggle>
              </div>
            </ion-accordion>
          </ion-accordion-group>
        </ion-item>
        <ion-menu-toggle *ngFor="let p of appPages">
          <ion-item [routerLink]="p.url">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="!connected">
          <ion-item routerLink="signup">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Sign-up
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="!connected">
          <ion-item routerLink="signin">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            Sign-in
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <app-footer></app-footer>
</ion-app>
