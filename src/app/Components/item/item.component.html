<ion-card style="height:auto" [routerLink]="'/single-item/'+item.id" routerDirection="forward">
  <ion-img alt=""
           [src]="'data:image/png;base64,' + item.image.imageBytes"></ion-img>
  <ion-card-header>
    <ion-card-title style="font-size: 15px">{{item.name}}</ion-card-title>
    <ion-card-subtitle>{{item.price}} TND</ion-card-subtitle>
