<ion-app>
  <ion-menu contentId="main" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let p of appPages">
          <ion-item [routerLink]="p.url">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main"></ion-router-outlet>

  <app-footer></app-footer>
</ion-app>
