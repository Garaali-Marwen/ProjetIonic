
<ion-content [fullscreen]="true">
  <div class="bg">
    <div class="upper">
      <div class="icon" style="display: flex;justify-content: center;">
          <ion-icon name="restaurant"></ion-icon>
      </div>  
   </div>
  
   <div class="middle">
     <div  class="box">
       <form #loginForm="ngForm">
          <p> Please Signin to Your Account</p> 
  
          <ion-item >
      
            <ion-label position="floating" class="custom-label">Email Address</ion-label>
            <ion-input  type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="login.email" required email></ion-input>
            <ion-icon class="icon-align-self-center" slot="end" name="mail"></ion-icon>
         
          </ion-item>
           <div *ngIf="email.invalid && email.touched" >
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top: 10px;"> Please Write Email Address </h4>
            </ion-text>
           </div>
  
  
          <ion-item >
            <ion-label class="custom-label" position="floating">Password</ion-label>
            <ion-input  [type] ="type ? 'password' : 'text'" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="login.password" required ></ion-input>
            <ion-icon class="icon-align-self-center" slot="end" name="eye-outline" (click) ="changeType()"></ion-icon>
          </ion-item>
          <div *ngIf="password.invalid && password.touched" >
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top: 10px;"> Please Write Password Address </h4>
            </ion-text>
           </div>
          

           <!-- <a [routerLink]="['/signup']"> Create Account</a> -->
           <p></p>
           <p></p>
          
       </form>
     </div>
     <div class="btn">
      <!-- <ion-button (click)="goToHome()" [disabled]="loginForm.invalid">Login</ion-button> -->
     <ion-button (click)="goToHome()" >Sign-in</ion-button> 
     </div>
     <div class="b">
     <ion-button  (click)="goToSignup()">Create Account</ion-button> 
    </div>
  </div>
  </div>
</ion-content>
