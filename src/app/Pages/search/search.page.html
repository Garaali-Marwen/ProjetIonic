<ion-content [fullscreen]="true">

  <ion-searchbar animated="true" (ionInput)="handleInput($event)" placeholder="Search ..."></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of items">
        <app-item (click)="close()" [item]="item"></app-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
