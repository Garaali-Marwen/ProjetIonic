<ion-app>
  <ion-menu contentId="main" side="end" *ngIf="!isSignInOrSignUpRoute()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let p of appPages">
          <ion-item [routerLink]="p.url">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header [translucent]="true" *ngIf="!isSignInOrSignUpRoute()">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main"></ion-router-outlet>

      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>

      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs> -->
</ion-app>
