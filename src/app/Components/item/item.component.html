<ion-card routerLink="/target-route" routerDirection="forward">
  <img alt="Silhouette of mountains"
       src="https://th.bing.com/th/id/OIP.ur3rFKWe-tQHnEOvzQbTkgHaE8?pid=ImgDet&rs=1"/>
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
    <ion-card-subtitle>{{item.price}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>

  <ion-row class="ion-justify-content-end">
    <ion-col size="3">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="bag-add-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-card>
