<ion-content [fullscreen]="true">
  <div class="bg">
    <div class="upper">
      <div class="icon" style="display: flex;justify-content: center;">
          <ion-icon name="restaurant"></ion-icon>
      </div>
   </div>

   <div class="middle">
     <div  class="box">
       <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
          <p> Please Signin to Your Account</p>
         <ion-item>
           <ion-input labelPlacement="floating" placeholder="Your E-mail"
                      name="email"
                      ngModel
                      #email="ngModel"
                      required="true">
             <div slot="label">E-mail
               <ion-text style="font-size: 15px" color="danger" *ngIf="email.invalid && email.touched"><sup>Please Write your Email address</sup></ion-text>
             </div>
           </ion-input>
           <ion-icon class="icon-align-self-center" slot="end" name="mail"></ion-icon>
         </ion-item>

         <ion-item>
           <ion-input type="password" labelPlacement="floating" placeholder="Your Password"
                      name="password"
                      ngModel
                      #password="ngModel"
                      required="true">
             <div slot="label">Password
               <ion-text style="font-size: 15px" color="danger" *ngIf="password.invalid && password.touched"><sup>Please Write your Password</sup></ion-text>
             </div>
           </ion-input>
           <ion-icon class="icon-align-self-center" slot="end" name="key-outline"></ion-icon>
         </ion-item>
         <div class="btn">
           <ion-button type="submit" [disabled]="email.errors || password.errors">Sign-in</ion-button>
         </div>
       </form>
     </div>
     <div class="b">
     <ion-button  (click)="goToSignup()">Create Account</ion-button>
    </div>
  </div>
  </div>
</ion-content>
