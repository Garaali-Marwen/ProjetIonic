<ion-card style="height:100%" [routerLink]="'/single-item/'+item.id" routerDirection="forward">
  <ion-img alt=""
           [src]="'data:image/png;base64,' + item.image.imageBytes"></ion-img>
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
    <ion-card-subtitle>{{item.price}} TND</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{item.description}}
  </ion-card-content>

  <ion-row class="ion-justify-content-end">
    <ion-col size="5">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="bag-add-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-card>
